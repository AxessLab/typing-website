---
layout: default
---
<!-- page title -->
<section class="page-title-alt bg-primary position-relative">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-white font-tertiary">{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- /page title -->

<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <p class="font-secondary">Published on {{ page.date | date: '%b %d, %Y' }} by <span class="text-primary">{{ page.author }}</p>
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Similar Stories</h2>
      </div>
      <div class="card-deck">
      {% for post in site.posts offset:0 limit:3 %}
        <div class="card shadow">
          <img class="rounded card-img-top" src="{{ "/assets/images/blog/" | relative_url }}{{ post.image }}" alt="{{ post.title }}">
          <div class="card-body">
            <p class="card-title"><a class="text-dark" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </p>
            <a href="{{ post.url | relative_url }}" class="btn btn-xs btn-primary">Read More</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- /blog -->
