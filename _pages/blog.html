---
layout: page
title: Blogs
permalink: /blog/
---
<!-- blog -->
<section class="section">
  <div class="container">
    <div class="card-deck">
      {% for post in site.posts %}
      <div class="card shadow">
        <img class="rounded card-img-top" src="{{ site.baseurl }}/assets/images/blog/{{ post.image }}" alt="{{ post.title }}">
        <div class="card-body">
          <p class="card-title"><a class="text-dark" href="{{ post.url | relative_url }}">{{ post.title | escape }}</p>
          <a href="{{ post.url | relative_url }}" class="btn btn-xs btn-primary">Read More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->
