<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Blog posts about the project</h2>
      </div>
    </div>
    <div class="card-deck">
    {% for post in site.posts offset:0 limit:3 %}
      <div class="card shadow">
        <img class="rounded card-img-top" src="{{ '/assets/images/blog/' | relative_url }}{{ post.image }}" alt="{{ post.title }}">
        <div class="card-body">
          <h3 class="card-title"><a class="text-dark" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h3>
          <a href="{{ post.url | relative_url }}" class="btn btn-xs btn-primary">Read More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->
