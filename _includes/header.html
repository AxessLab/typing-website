<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand font-tertiary h3" href="{{ '/' | relative_url }}">
      {% if site.data.settings.logo %}
        <img src="{{ "/assets/images/" | relative_url }}{{ site.data.settings.logo }}" alt="{{ site.data.settings.title }}">
      {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
        </li>
        {% for link in site.data.settings.menu %}
          <li class="nav-item {{ class }}">
            {% if link.link contains "://" %}
              {% assign url = link.link %}
            {% else %}
              {% assign url = link.link | relative_url %}
            {% endif %}
            <a class="nav-link" href="{{ url }}">{{ link.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
